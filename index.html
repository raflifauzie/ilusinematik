<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="ibm-plex-sans-regular">
    <div class="contact-form-container">
        <div class="left-panel">
            <div class="profile">
                <img src="Screenshot 2023-12-18 023046.png" alt="Profile Picture">
                <p class="profile-name">Rafli Fauzie -</p>
                <p class="profile-title">Growth Director & Partnership</p>
                <p class="profile-description">Call guide for your project's initial steps</p>
            </div>
            <div class="contact-buttons">
                <button>Email: rafli@iusinematik</button>
                <button>Send Message</button>
            </div>
            <div class="tagline">
                <p>Every project</p>
                <p>Starts with a plan.</p>
            </div>
            <div class="social-icons">
                <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
                <a href="#"><img src="icon-linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="icon-behance.png" alt="Behance"></a>
                <a href="#"><img src="icon-twitter.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-content">
                <h2>
                    <span class="heading-dark">What services</span>
                    <span class="heading-light">we can support you with?</span>
                </h2>
                <form>
                    <div class="services">
                        <button type="button" class="service-btn">UI/UX Design</button>
                        <button type="button" class="service-btn">Website</button>
                        <button type="button" class="service-btn">Brand Identity</button>
                        <button type="button" class="service-btn">Content Production</button>
                        <button type="button" class="service-btn">Illustration</button>
                        <button type="button" class="service-btn">Other</button>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone" class="form-input">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" class="form-input"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
